<button id="menu">Download</button>

<script>
  menu.onclick = function() {
    alert('перший файл');

    menu.dispatchEvent(new CustomEvent("menu-open", {
      bubbles: true
    }));

    alert('готово');
  };

  document.addEventListener('menu-open', () => alert('Документ скачано'))
</script>

<h1 id="elem">Хай від Андре!</h1>

<script>
  
  document.addEventListener("hello", function(event) { 
    alert("Хай від " + event.target.tagName); 
  });

  
  let event = new Event("hello", {bubbles: true}); 
  elem.dispatchEvent(event);

  

</script>
